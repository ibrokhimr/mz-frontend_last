<div class="order-summary">
  <h3>Order Summary</h3>
  <div class="summary-price-block">

    <div class="price-details">
      <div class="price-detail">
        <span>Items Price</span>
        <span>{{ totalPrice | currency }}</span>
      </div>
      <div class="price-detail">
        <span>Packing & Shipping</span>
        <span>$ 0</span>
      </div>
    </div>

    <div class="checkout-block">
      <div class="total-price-block">
        <div>Total</div>
        <div>{{ totalPrice | currency }}</div>
      </div>
      <div class="checkout-button" *ngIf="!isCheckout">
        <p-button class="checkout-btn" label="CheckOut" (onClick)="navigateToCheckout()"></p-button>
      </div>
    </div>

  </div>
</div>
