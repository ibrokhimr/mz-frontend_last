<div class="cart-page">
  <div class="cart-page-content">

    <div class="cart-page-content-left">
      <div class="btn-to-back">
        <p-button
          label="Continue Looking"
          icon="pi pi-arrow-left"
          (onClick)="backToShop()"
        >
        </p-button>
      </div>
      <div class="shop-name-block">
        <span>MobileZone</span>
        <span><i class="pi pi-angle-down"></i></span>
      </div>
      <div class="item-list-block">
          <div class="tr-th">
            <div class="th th-product">Product</div>
            <div class="th th-price">Unit Price</div>
            <div class="th th-quantity">Quantity</div>
            <div class="th th-price">Total Price</div>
            <div class="th th-price">Action</div>
          </div>
          <div class="tr-tr" *ngFor="let cartItem of cartItemsDetailed">
            <div class="td td-product">
              <div class="cart-product-img-block">
                <img
                [src]="cartItem.product.image"
                [attr.alt]="cartItem.product.name"
                />
              </div>
              <span>{{ cartItem.product.name }}</span>
            </div>
            <div class="td td-price">{{ cartItem.product.price | currency }}</div>
            <div class="td td-quantity">

              <p-inputNumber
                mode="decimal"
                [showButtons]="true"
                [inputId]="cartItem.product.id"
                [min]="1"
                [max]="100"
                [(ngModel)]="cartItem.quantity"
                (onInput)="updateCartItemQuantity($event,cartItem)"
              >
              </p-inputNumber>

            </div>
            <div class="td td-price">{{ cartItem.product.price * cartItem.quantity | currency }}</div>
            <div class="td td-price">
              <p-button
                icon="pi pi-trash"
                (onClick)="deleteCartItem(cartItem)"
              ></p-button>
            </div>
          </div>
      </div>
    </div>

    <div class="cart-page-content-right">
      <order-order-summary></order-order-summary>
    </div>

  </div>
</div>
