<div class="tovar-content" *ngIf="product">
  <div class="img-block">
      <img [routerLink]="'/products/' + product._id"
      [src]="product.image" alt="">
  </div>
  <div class="product-item-info-block">
    <div class="status">
      <div class="sklad">INSTOCK</div>
    </div>
    <h2 class="tovar-name">{{ productName }}</h2>
    <div class="for-sale">
      
      <div class="tovar-price"><span class="past-price">$100</span>{{ product.price | currency }}</div>
  
      <p-button
        styleClass="add-to-cart"
        label=""
        icon="pi pi-shopping-cart"
        iconPos="right"
        (onClick)="addProductToCart()"
      ></p-button>
    </div>
  </div>
</div>
