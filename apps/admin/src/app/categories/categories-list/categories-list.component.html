<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Categories" subheader="List of all categories">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <button
              pButton
              pRipple
              class="p-button-sm"
              styleClass="p-button-success"
              label="New"
              icon="pi pi-plus"
              class="p-button-outlined p-button-info p-button-sm ml-2"
              routerLink="form"
            ></button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <p-table
          [value]="categories"
          styleClass="p-datatable-gridlines"
          responsiveLayout="scroll"
        >
          <ng-template pTemplate="header">
            <tr>
              <!-- <th>Id</th> -->
              <th pSortableColumn="name">
                Name <p-sortIcon field="name"></p-sortIcon>
              </th>
              <th>Icon</th>
              <th>Color</th>
              <th>Action</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-category>
            <tr>
              <!-- <td>{{ category._id }}</td> -->
              <td>{{ category.name }}</td>
              <td>
                <i
                  style="font-size: 2rem"
                  class="pi"
                  [ngClass]="'pi-' + category.icon"
                ></i>
              </td>
              <td>
                <i
                  class="pi pi-circle-on"
                  style="font-size: 2rem"
                  [ngStyle]="{ color: category.color }"
                ></i>
              </td>
              <td>
                <button
                  pButton
                  pRipple
                  (click)="deleteCategory(category._id)"
                  styleClass="p-button-danger mr-2"
                  icon="pi pi-trash"
                  class="p-button-rounded p-button-danger p-button-text mr-2 p-button-sm buttons"
                ></button>
                <button
                  pButton
                  pRipple
                  (click)="updateCategory(category._id)"
                  styleClass="p-button-success"
                  icon="pi pi-pencil"
                  class="p-button-rounded p-button-primary p-button-text mr-2 p-button-sm"
                ></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
