<p-toast></p-toast>
<div class="admin-page">
  <p-card [header]="editMode ?'Edit Category': 'Add Categories' " subheader="You can add or edit Categories" >
    <div class="grid">
      <div class="col-12 mb-5">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <button
            pButton
            class="p-button-outlined p-button-raised p-button-success mr-4 p-button-sm"
              [label]=" editMode ? 'Update': 'Create'"
              icon="pi pi-plus"
              (click)="onSubmit()"
            ></button>
            <button
            pButton
              class="p-button-outlined p-button-raised p-button-secondary  p-button-sm"
              label="Cancel"
              icon="pi pi-arrow-circle-left"
              (click)="onCancel()"
            ></button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="card">
            <h5>Vertical and Grid</h5>
            <div class="formgrid grid">
              <div class="field col">
                <label for="name">Name</label>
                <input
                  formControlName="name"
                  id="name"
                  type="text"
                  class="inputfield w-full"
                  pInputText

                />
                <small *ngIf="categoryForm.name.invalid && isSubmitted" class="p-error"
                  >Name is required</small
                >
              </div>
              <div class="field col">
                <label for="icon">Icon</label>
                <input
                  formControlName="icon"
                  id="icon"
                  type="text"
                  class="inputfield w-full"
                  pInputText
                />
                <small *ngIf="categoryForm.icon.invalid && isSubmitted" class="p-error"
                  >Icon is required</small
                >
              </div>
              <div class="field col">
                <label for="color">Color</label><br/>
                <p-colorPicker formControlName="color"></p-colorPicker>

              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
