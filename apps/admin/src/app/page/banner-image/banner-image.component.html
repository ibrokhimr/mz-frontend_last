<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Banner Image" subheader="List of all Banner image">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <button
            pButton
             class="p-button-sm p-button-outlined p-button-success"
              styleClass="p-button-success"
              label="New"
              icon="pi pi-plus"
              routerLink="form"
            ></button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <p-table
          [value]="banners"
          styleClass="p-datatable-gridlines"
          responsiveLayout="scroll"
        >
          <ng-template pTemplate="header">
            <tr>
              <!-- <th>Id</th> -->
              <th pSortableColumn="name">
                Name <p-sortIcon field="name"></p-sortIcon>
              </th>
              <th>Image</th>
              <th>Action</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-banner>
            <tr>
              <td>{{ banner.name }}</td>
              <td>
                <img [src]="banner.image" width="100" class="shadow-4" alt="banner image" />
              </td>
              <td>
                <button
                pButton
                  (click)="deleteBanner(banner._id)"
                 class="p-button-rounded p-button-danger p-button-text mr-1 ml-3 p-button-sm buttons"
                  icon="pi pi-trash"
                ></button>
                <button
                  pButton
                  (click)="updateBanner(banner._id)"
                  class="p-button-rounded p-button-primary p-button-text  p-button-sm buttons"
                  icon="pi pi-pencil"
                ></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
