<p-toast></p-toast>
<div class="admin-page">
  <p-card
    [header]="editMode ? 'Edit Product' : 'Add Product'"
    subheader="You can add or edit Products"
  >
    <div class="grid">
      <div class="col-12 mb-5">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <button
            pButton
            class="p-button-outlined p-button-raised p-button-success p-button-sm mr-4"
              [label]="editMode ? 'Update' : 'Create'"
              icon="pi pi-plus"
              (click)="onSubmit()"
            ></button>
            <button
              pButton
              styleClass="p-button-secondary"
              label="Cancel"
              class="p-button-outlined p-button-raised p-button-secondary p-button-sm"
              icon="pi pi-arrow-circle-left"
              (click)="onCancel()"
            ></button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="formgrid grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="card">
            <h5>Vertical and Grid</h5>
            <div class="formgrid grid">
              <div class="field col">
                <label for="name">Name</label>
                <input
                  formControlName="name"
                  id="name"
                  type="text"
                  class="inputfield w-full"
                  pInputText
                />
                <small
                  *ngIf="productForm.name.invalid && isSubmitted"
                  class="p-error"
                  >Name is required</small
                >
              </div>
              <div class="field col">
                <label for="brand">Brand</label>
                <input
                  formControlName="brand"
                  id="brand"
                  type="text"
                  class="inputfield w-full"
                  pInputText
                />
                <small
                  *ngIf="productForm.brand.invalid && isSubmitted"
                  class="p-error"
                  >Brand is required</small
                >
              </div>
              <div class="field col">
                <label for="price">Price</label><br />
                <p-inputNumber
                  class="inputfield w-full"
                  formControlName="price"
                  mode="decimal"
                  inputId="price"
                  [useGrouping]="false"
                >
                </p-inputNumber>
                <small
                  *ngIf="productForm.price.invalid && isSubmitted"
                  class="p-error"
                  >Price is required</small
                >
              </div>
            </div>

            <div class="formgrid grid">
              <div class="field col">
                <label for="countInStock">Count In Stock</label><br />
                <p-inputNumber
                  class="inputfield w-full"
                  formControlName="countInStock"
                  mode="decimal"
                  inputId="countInStock"
                  [useGrouping]="false"
                >
                </p-inputNumber>
                <small
                  *ngIf="productForm.countInStock.invalid && isSubmitted"
                  class="p-error"
                  >Count In Stock is required</small
                >
              </div>
              <div class="col-4">
                <label for="category">Category</label><br />
                <p-dropdown
                  [options]="categories"
                  formControlName="category"
                  optionLabel="name"
                  optionValue="_id"
                  [filter]="true"
                  filterBy="name"
                  [showClear]="true"
                  placeholder="Select a Category"
                ></p-dropdown>
                <small
                  *ngIf="productForm.category.invalid && isSubmitted"
                  class="p-error"
                  >Category is required</small
                >
              </div>
              <div class="field col-4">
                <label for="isFeatured">Is Featured</label><br />
                <p-inputSwitch
                  class="inputfield w-full"
                  formControlName="isFeatured"
                ></p-inputSwitch>
              </div>
              <div class="col-12">
                <label for="description">Description</label><br />
                <textarea
                  class="inputfield w-full"
                  formControlName="description"
                  pInputTextarea
                  [rows]="7"
                  [cols]="150"
                ></textarea>
                <small
                  *ngIf="productForm.description.invalid && isSubmitted"
                  class="p-error"
                  >Description is required</small
                >
              </div>
              <div class="field col-12">
                <label for="richDescription">Product Details</label><br />
                <p-editor formControlName="richDescription" [style]="{ height: '320px' }"></p-editor>
              </div>
              <div class="field col-12">
                <label for="image">Image Upload</label><br />
                <input type="file" class="p-inputtext" accept="image/*" (change)="onImageUpload($event)">
                <small
                *ngIf="productForm.image.invalid && isSubmitted"
                class="p-error"
                >Image is required</small
              >
              <div class="col-2 mt-2 pl-0">
                <img style="width:100%"  [src]="imageDisplay" alt="">
              </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
